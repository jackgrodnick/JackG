  <script>
  // get all matching elements for our class
let elements = document.getElementsByClassName('ani');

// handles restarting the animcation by removing our class
// and adding it back again (note we have to use the reflow trigger
// hack to make this work)
let listener = (event) => {
  event.target.classList.remove('rubberBand');
  event.target.offsetWidth;
  event.target.classList.add('rubberBand');
};

// iterate through our matching elements and setup
// our event listeners
for (let i = 0; i < elements.length; i++) {
  let element = elements[i];

  // add event listener to start the animation
  element.addEventListener('mouseover', (event) => {
    // adding our animation class will run the animation
    event.target.classList.add('rubberBand');

    // restart the animation once it ends
    //event.target.addEventListener('animationend', listener);
  });

  // we now need to end our animation
  element.addEventListener('mouseout', (event) => {
    // stop restarting our animation
    //event.target.removeEventListener('animationend', listener);

    // and then wait for the final animation to end
    event.target.addEventListener('animationend', (event) => {
      // and remove the animation class so everything is back to normal
      event.target.classList.remove('rubberBand');
    });
  });
}
   </script>

    });

    //hide menu when escape key is clicked
    document.addEventListener('keyup', escapeKeyPressed )

    function toggleNavMenu(e){

      if(mainNavBar.classList.contains('nav-menu-open') === false) {
          mainNavBar.className += " nav-menu-open";
      } else {
          mainNavBar.className = "main-nav";
      }


    }

    function escapeKeyPressed(e , x) {

       if(e.key === 'Escape' ){

        let isMenuOpen = mainNavBar.classList.contains('nav-menu-open');

        if( isMenuOpen ) {
            mainNavBar.classList.toggle('nav-menu-open', false);
            updateNavMenuBarIcon();
        }
      }
    }

    //set menu icon to hamburger/open or 'x'/close
    function updateNavMenuBarIcon(){

      let symbol = (mainNavBar.classList.contains('nav-menu-open')) ? 'X' : '&equiv;';

      document.querySelector('.navbar-handle').innerHTML = symbol;
    }

   </script>
  </body>
</html>
